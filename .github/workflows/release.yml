name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version against latest tag
        id: check
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ "v$VERSION" = "$LATEST_TAG" ]; then
            echo "Version v$VERSION already released"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "New version detected: v$VERSION (latest tag: ${LATEST_TAG:-none})"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  docker:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.check-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mjlescano/playcha:v${{ env.VERSION }}
            ghcr.io/mjlescano/playcha:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
